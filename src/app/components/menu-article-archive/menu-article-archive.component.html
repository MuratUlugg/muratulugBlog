<div class="card border-primary mt-2">
  <div class="card-header"><strong>Arşiv</strong>
  </div>
  <div class="card-body text-left">
    <div *ngIf="archives.length == 0" class="d-flex justify-content-center">
      <div class="spinner-grow text-primary" role="status">
        <span class="sr-only">Yükleniyor...</span>
      </div>
    </div>
    <h2 *ngFor="let item of archives">
      <div class="p">
        <a [routerLink]="['/archive']" class="btn btn-link text-left "><i class="fas fa-chevron-right"> {{item.year}} {{item.monthName}} ({{item.count}}) </i></a>
    </div>
    </h2>
  </div>
</div>
