<div class="card border-primary mt-2">
  <div class="card-header"><strong>En Çok Okunanlar</strong>
  </div>
  <div class="card-body text-left">
    <div *ngIf="articles.length == 0" class="d-flex justify-content-center">
      <div class="spinner-grow text-primary" role="status">
        <span class="sr-only">Yükleniyor...</span>
      </div>
    </div>
    <h2 *ngFor="let item of articles">
      <div class="p">
      <strong>
        <a [routerLink]="['/article',item.title | urlformat ,item.id]" class="btn btn-link text-left "><i class="fas fa-chevron-right"> {{item.title}} </i></a>
      </strong>
    </div>
    </h2>
  </div>
</div>
